    <script>
        const SB_URL = "https://scvydobptkuvfthligiw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdnlkb2JwdGt1dmZ0aGxpZ2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDE0MTcsImV4cCI6MjA4NTg3NzQxN30.B-SrN_fKGapu31wGw5etAR_fT4gm4fcD69eGBXRokkA"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let signaturePad;

        window.onload = () => {
            const canvas = document.getElementById('canvas-ttd');
            signaturePad = new SignaturePad(canvas);
            lucide.createIcons();

            const savedUser = localStorage.getItem('session_user');
            const isAdmin = localStorage.getItem('is_admin');

            if (isAdmin === 'true') {
                showPage('page-admin');
                loadKontenAdmin();
            } else if (savedUser) {
                const data = JSON.parse(savedUser);
                setUserDataDisplay(data);
                showPage('page-user');
                loadPengumumanWarga();
            }
        };

        function setUserDataDisplay(data) {
            document.getElementById('user-display-nama').innerText = data.nama;
            document.getElementById('user-display-jabatan').innerText = data.jabatan;
            document.getElementById('user-display-rt').innerText = data.rt;
            localStorage.setItem('userNama', data.nama);
            localStorage.setItem('userRT', data.rt);
            localStorage.setItem('userJabatan', data.jabatan);
        }

        function showPage(pageId) {
            document.querySelectorAll('[id^="page-"]').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            lucide.createIcons();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('[id^="btn-tab-"]').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(tabId).classList.remove('hidden');
            document.getElementById('btn-tab-' + tabId.split('-')[1]).classList.add('tab-active');
            if(tabId === 'tab-riwayat') loadRiwayatAbsen();
            if(tabId === 'tab-galeri') loadDokumentasi();
        }

        function notify(msg, color = "bg-emerald-600") {
            const t = document.getElementById('toast');
            t.textContent = msg; t.className = `fixed top-4 right-4 z-[999] px-6 py-3 rounded-xl shadow-2xl text-white font-bold animate-fade ${color}`;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        function togglePass(inputId, iconId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        // --- AUTH ---
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            if(u === 'sekretaris' && p === 'admin') {
                localStorage.setItem('is_admin', 'true');
                showPage('page-admin');
                loadKontenAdmin();
                return;
            }
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) {
                localStorage.setItem('session_user', JSON.stringify(data));
                setUserDataDisplay(data);
                showPage('page-user');
                loadPengumumanWarga();
            } else {
                notify("Login Gagal!", "bg-rose-600");
            }
        };

        function logout() { localStorage.clear(); location.reload(); }

        // --- REGISTER LOGIC ---
        function updateSubJabatan() {
            const kat = document.getElementById('reg-kategori').value;
            const sub = document.getElementById('reg-sub-jabatan');
            const manual = document.getElementById('reg-detail-manual');

            sub.innerHTML = '';
            sub.classList.add('hidden');
            manual.classList.add('hidden');
            manual.value = '';

            if (kat === 'Pengurus RW') {
                sub.classList.remove('hidden');
                sub.innerHTML = '<option value="Ketua RW">Ketua RW</option><option value="Wakil Ketua I RW">Wakil Ketua I RW</option><option value="Sekretaris I RW">Sekretaris I RW</option><option value="Bendahara RW">Bendahara RW</option><option value="Wakil Ketua II RW">Wakil Ketua II RW</option><option value="Sekretaris II RW">Sekretaris II RW</option>';
            } else if (kat === 'Pengurus RT') {
                sub.classList.remove('hidden');
                sub.innerHTML = '<option value="Ketua RT">Ketua RT</option><option value="Sekretaris RT">Sekretaris RT</option><option value="Bendahara RT">Bendahara RT</option>';
            } else if (kat === 'Kader') {
                sub.classList.remove('hidden'); manual.classList.remove('hidden');
                manual.placeholder = "Contoh: Unit RT 05 / Dasawisma Mawar";
                sub.innerHTML = '<option value="PKK">Kader PKK</option><option value="Jumantik">Kader Jumantik</option><option value="Dawis">Kader Dasawisma</option><option value="Paud">Kader Paud</option><option value="Posyandu">Kader Posyandu</option>';
            } else if (kat === 'Karang Taruna') {
                sub.classList.remove('hidden');
                sub.innerHTML = '<option value="Ketua Karang Taruna">Ketua Karang Taruna</option><option value="Sekretaris">Sekretaris Karang Taruna</option><option value="Bendahara">Bendahara Karang Taruna</option><option value="Anggota">Anggota Karang Taruna</option>';
            } else if (kat === 'Warga' || kat === 'Seksi Keamanan' || kat === 'Seksi Kebersihan') {
                manual.classList.remove('hidden');
                manual.placeholder = kat === 'Warga' ? "Contoh: Tokoh Masyarakat / Warga" : "Contoh: Komandan / Anggota";
            }
        }

        document.getElementById('form-register').onsubmit = async (e) => {
            e.preventDefault();
            const subVal = document.getElementById('reg-sub-jabatan').value;
            const manualVal = document.getElementById('reg-detail-manual').value.trim();
            let jabatanFinal = subVal;
            if (manualVal) {
                jabatanFinal = subVal ? `${subVal} (${manualVal})` : manualVal;
            }

            const payload = {
                username: document.getElementById('reg-user').value,
                password: document.getElementById('reg-pass').value,
                nama: document.getElementById('reg-nama').value,
                rt: document.getElementById('reg-rt').value,
                jabatan: jabatanFinal,
                kategori: document.getElementById('reg-kategori').value,
                created_at: new Date()
            };

            notify("Mendaftar...", "bg-blue-600");
            const { error } = await _supabase.from('users').insert([payload]);
            if(!error) { notify("Berhasil! Silakan Login."); showPage('page-login'); e.target.reset(); }
            else notify("Gagal Daftar!", "bg-rose-600");
        };

        // --- ADMIN: POSTING ---
        function aturFormAdmin() {
            const tipe = document.getElementById('post-tipe').value;
            document.getElementById('post-files').multiple = (tipe === 'dokumentasi');
            document.getElementById('label-file').innerText = tipe === 'dokumentasi' ? "UPLOAD FOTO KEGIATAN (MAX 4)" : "UPLOAD LAMPIRAN";
        }

        document.getElementById('form-posting-terpadu').onsubmit = async (e) => {
            e.preventDefault();
            const tipe = document.getElementById('post-tipe').value;
            const judul = document.getElementById('post-judul').value;
            const detail = document.getElementById('post-detail').value;
            const files = document.getElementById('post-files').files;
            notify("Memproses...", "bg-blue-600");
            try {
                let urls = [];
                if (tipe === 'dokumentasi' && files.length > 0) {
                    for (let file of files) {
                        const fileName = `${Date.now()}-${Math.random().toString(36).substr(2, 5)}.${file.name.split('.').pop()}`;
                        await _supabase.storage.from('media-sinergi').upload(`dokumentasi/${fileName}`, file);
                        const { data: pUrl } = _supabase.storage.from('media-sinergi').getPublicUrl(`dokumentasi/${fileName}`);
                        urls.push(pUrl.publicUrl);
                    }
                }
                const res = (tipe === 'dokumentasi') 
                    ? await _supabase.from('dokumentasi').insert([{ judul, detail, foto_urls: urls, created_at: new Date() }])
                    : await _supabase.from('pengumuman').insert([{ judul, detail, tipe, created_at: new Date() }]);
                if (res.error) throw res.error;
                notify("Berhasil Diposting!");
                e.target.reset(); loadKontenAdmin();
            } catch (err) { notify("Error Upload!", "bg-rose-600"); }
        };

        async function loadKontenAdmin() {
            const { data } = await _supabase.from('pengumuman').select('*').order('created_at', {ascending: false});
            document.getElementById('list-konten-admin').innerHTML = data.map(p => `<tr><td class="p-3 uppercase font-bold text-slate-400">${p.tipe}</td><td class="p-3 font-bold">${p.judul}</td><td class="p-3 text-right"><button onclick="hapusPost('${p.id}')" class="text-rose-500 font-black">HAPUS</button></td></tr>`).join('');
        }

        async function hapusPost(id) { if(confirm("Hapus?")) { await _supabase.from('pengumuman').delete().eq('id', id); loadKontenAdmin(); } }

        // --- USER: TAMPILAN ---
        async function loadPengumumanWarga() {
            const { data } = await _supabase.from('pengumuman').select('*').order('created_at', {ascending: false});
            document.getElementById('list-kegiatan-warga').innerHTML = data.map(p => `
                <div class="bg-white p-5 rounded-3xl border shadow-sm animate-fade">
                    <span class="text-[9px] font-black uppercase px-2 py-1 rounded bg-blue-100 text-blue-600">${p.tipe}</span>
                    <h4 class="font-black text-slate-800 text-sm my-2 uppercase">${p.judul}</h4>
                    <p class="text-slate-500 text-[10px] leading-relaxed mb-4">${p.detail}</p>
                    ${p.tipe === 'kegiatan' ? `<button onclick="bukaAbsen('${p.id}', '${p.judul}')" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px]">HADIR SEKARANG</button>` : ''}
                </div>
            `).join('');
        }

        async function loadDokumentasi() {
            const { data } = await _supabase.from('dokumentasi').select('*').order('created_at', {ascending: false});
            const container = document.getElementById('list-dokumentasi-warga');
            if (!data || data.length === 0) { container.innerHTML = '<p class="text-center text-slate-400 text-xs py-10 uppercase font-black">Belum ada dokumentasi.</p>'; return; }
            container.innerHTML = data.map(d => `
                <div class="bg-white p-4 rounded-3xl border shadow-sm animate-fade mb-4">
                    <div class="grid grid-cols-2 gap-2 mb-3">${d.foto_urls ? d.foto_urls.map(url => `<img src="${url}" onclick="bukaLightbox('${url}')" class="h-32 w-full object-cover rounded-xl cursor-pointer hover:scale-[1.02] transition">`).join('') : ''}</div>
                    <h4 class="font-black text-slate-800 text-xs uppercase">${d.judul}</h4>
                    <p class="text-slate-500 text-[10px] mt-1">${d.detail}</p>
                </div>
            `).join('');
        }

        function bukaLightbox(url) { document.getElementById('img-lightbox').src = url; document.getElementById('modal-lightbox').classList.remove('hidden'); document.getElementById('modal-lightbox').classList.add('flex'); }
        function tutupLightbox() { document.getElementById('modal-lightbox').classList.add('hidden'); }

        // --- ABSENSI & PDF ---
        function bukaAbsen(id, judul) {
            document.getElementById('abs-kegiatan-id').value = id;
            document.getElementById('abs-nama').value = localStorage.getItem('userNama');
            document.getElementById('abs-rt').value = localStorage.getItem('userRT');
            document.getElementById('modal-absen').classList.remove('hidden');
        }
        function tutupAbsen() { document.getElementById('modal-absen').classList.add('hidden'); }

        document.getElementById('form-absen-warga').onsubmit = async (e) => {
            e.preventDefault();
            if (signaturePad.isEmpty()) return notify("Tanda tangan wajib!", "bg-rose-600");
            notify("Mengirim...", "bg-blue-600");
            const { error } = await _supabase.from('absensi').insert([{
                kegiatan_id: document.getElementById('abs-kegiatan-id').value,
                nama_warga: document.getElementById('abs-nama').value,
                rt: document.getElementById('abs-rt').value,
                no_hp: document.getElementById('abs-hp').value,
                tanda_tangan_url: signaturePad.toDataURL(),
                jabatan: localStorage.getItem('userJabatan'),
                waktu_absen: new Date()
            }]);
            if (!error) { notify("Berhasil Hadir!"); tutupAbsen(); }
        };

        async function loadRiwayatAbsen() {
            const nama = localStorage.getItem('userNama');
            const { data } = await _supabase.from('absensi').select('*').eq('nama_warga', nama).order('waktu_absen', {ascending: false});
            document.getElementById('list-riwayat-absen').innerHTML = data.map(a => `
                <div onclick="bukaDetailAbsenUser('${a.kegiatan_id}')" class="bg-white p-3 rounded-2xl border flex justify-between items-center cursor-pointer hover:bg-slate-50 transition">
                    <span class="text-[9px] font-black text-slate-700 uppercase">Kegiatan: ${new Date(a.waktu_absen).toLocaleDateString('id-ID')}</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function bukaDetailAbsenUser(id) {
            const { data } = await _supabase.from('absensi').select('*').eq('kegiatan_id', id);
            if(!data.length) return;
            document.getElementById('table-detail-user').innerHTML = `<table class="w-full border-collapse"><thead class="bg-slate-50 text-[8px]"><tr><th class="p-2 border">NAMA</th><th class="p-2 border">RT</th><th class="p-2 border">TTD</th></tr></thead><tbody>${data.map(d=>`<tr><td class="p-2 border font-bold uppercase">${d.nama_warga}</td><td class="p-2 border text-center">${d.rt}</td><td class="p-2 border text-center"><img src="${d.tanda_tangan_url}" class="h-6 mx-auto"></td></tr>`).join('')}</tbody></table>`;
            document.getElementById('btn-download-pdf-user').onclick = () => generatePDFMaster(data, "LAPORAN KEHADIRAN WARGA");
            document.getElementById('modal-detail-absen-user').classList.remove('hidden');
            document.getElementById('modal-detail-absen-user').classList.add('flex');
        }

        function tutupDetailAbsen() { document.getElementById('modal-detail-absen-user').classList.add('hidden'); }

        async function generatePDFMaster(data, judulLaporan) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const logo = "https://scvydobptkuvfthligiw.supabase.co/storage/v1/object/public/Logo/1746898459176.png";
            
            doc.addImage(logo, 'PNG', 15, 10, 18, 18);
            doc.setFont(undefined, 'bold').setFontSize(14).text("PENGURUS RUKUN WARGA 01", 40, 16);
            doc.setFontSize(9).setFont(undefined, 'normal').text("Kel. Kebon Manggis, Kec. Matraman, Jakarta Timur", 40, 21);
            doc.line(15, 32, 195, 32);

            doc.setFont(undefined, 'bold').setFontSize(11).text(judulLaporan, 105, 42, {align:'center'});
            
            const rows = data.map((d, i) => [i+1, d.nama_warga.toUpperCase(), d.rt, d.jabatan || 'Warga', d.no_hp || '-', ' ']);
            const ttds = data.map(d => d.tanda_tangan_url);

            doc.autoTable({
                startY: 50,
                head: [['NO', 'NAMA LENGKAP', 'RT', 'JABATAN', 'NO TELP', 'TTD']],
                body: rows,
                theme: 'grid',
                headStyles: {fillColor:[15, 23, 42], fontSize: 8},
                styles: {fontSize: 7},
                didDrawCell: (cellData) => {
                    if (cellData.column.index === 5 && cellData.section === 'body') {
                        const img = ttds[cellData.row.index];
                        if(img) doc.addImage(img, 'PNG', cellData.cell.x + 2, cellData.cell.y + 1, 15, 6);
                    }
                }
            });
            doc.save("Laporan_Sinergi_RW01.pdf");
        }

        async function downloadLaporanAbsensiAdmin() {
            const t1 = document.getElementById('filter-tgl-mulai').value;
            const t2 = document.getElementById('filter-tgl-selesai').value;
            if(!t1 || !t2) return notify("Pilih rentang tanggal!", "bg-rose-600");
            const { data } = await _supabase.from('absensi').select('*').gte('waktu_absen', t1+'T00:00:00').lte('waktu_absen', t2+'T23:59:59');
            if(!data?.length) return notify("Tidak ada data", "bg-rose-600");
            generatePDFMaster(data, `REKAP ABSENSI PERIODE ${t1} - ${t2}`);
        }
    </script>
</body>
